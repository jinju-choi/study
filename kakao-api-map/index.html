<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>kakao map</title>
        <style>
            .title-text {
                display: flex;
                align-items: center;
                text-transform: uppercase;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2 class="title-text"><img src="https://github.com/jinju-choi/jinju-choi/assets/89460582/447751b2-6ee9-4ba0-91c2-c9cd8f0df10b" alt="" style="width: 40px" />club map</h2>
        <div id="map" style="width: 600px; height: 400px"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=96bb4edcb4de1e287c4bde3f12b91ff7"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.661969547344974, 127.06286402034925), // 지도의 중심좌표
                    level: 3, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            var imageSrc = 'https://github.com/jinju-choi/jinju-choi/assets/89460582/447751b2-6ee9-4ba0-91c2-c9cd8f0df10b', // 마커이미지의 주소입니다
                imageSize = new kakao.maps.Size(47, 56), // 마커이미지의 크기입니다
                imageOption = { offset: new kakao.maps.Point(20, 56) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(37.661969547344974, 127.06286402034925); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                image: markerImage, // 마커이미지 설정
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            var iwContent =
                    '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                position: iwPosition,
                content: iwContent,
            });

            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker);
        </script>
    </body>
</html>
